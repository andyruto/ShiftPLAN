 <mat-toolbar id="toolbar" :host>
    <button mat-icon-button id="backBtn" (click)="navigateBack()">
        <mat-icon class="toolbar-icon" svgIcon="back-arrow"></mat-icon>
    </button>
    <span id="title">{{title}}</span>
    <span class="spacer"></span>
    <!--TODO: Need to set routerLink to profile component-->
    <button mat-button id="profileBtn" class="toolbar-button" routerLink="" routerLinkActive="active">
        <mat-icon class="toolbar-icon" svgIcon="profile"></mat-icon>
        <div class="toolbar-icon-text">{{profile}}</div>
    </button>
    <!--TODO: Need to set routerLink to settings component-->
    <button mat-button id="settingsBtn" class="toolbar-button" routerLink="" routerLinkActive="active">
        <mat-icon class="toolbar-icon" svgIcon="settings"></mat-icon>
        <div class="toolbar-icon-text">{{settings}}</div>
    </button>
    <!--TODO: Need to set routerLink to admin component-->
    <button mat-button class="toolbar-icon" class="toolbar-button" id="adminBtn" routerLink="" routerLinkActive="active">
        <mat-icon class="toolbar-icon" svgIcon="admin"></mat-icon>
        <div class="toolbar-icon-text">{{admin}}</div>
    </button>
</mat-toolbar>
