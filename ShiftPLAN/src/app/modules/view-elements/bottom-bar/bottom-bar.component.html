 <ngx-bottom-nav :host>
    <button ngx-bottom-nav label={{home}} id="homeBtn" routerLink="home">
      <mat-icon ngxBottomNavIcon svgIcon="home"></mat-icon>
    </button>
    <button ngx-bottom-nav label={{shifts}} id="shiftsBtn" routerLink="shifts">
      <mat-icon ngxBottomNavIcon svgIcon="calendar"></mat-icon>
    </button>
    <button ngx-bottom-nav label={{tasks}} id="tasksBtn" routerLink="tasks">
      <mat-icon ngxBottomNavIcon svgIcon="tasks"></mat-icon>
    </button>
    <button ngx-bottom-nav label={{applications}} id="applicationsBtn" routerLink="">
        <mat-icon ngxBottomNavIcon svgIcon="applications"></mat-icon>
    </button>
    <button ngx-bottom-nav label={{statistics}} id="statisticsBtn" routerLink="statistics">
        <mat-icon ngxBottomNavIcon svgIcon="statistics"></mat-icon>
    </button>
  </ngx-bottom-nav>
