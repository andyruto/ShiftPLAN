<app-toolbar title="API Address"></app-toolbar>
<div id="outerContainer">
    <label id="labelAddress" for="inputAddress">Please enter the API address:</label>
    <input id="inputAddress" #userInput type="text">
    <p id="warning">The address is invalid.</p>
    <button id="nextBtn" (click)="checkInput(userInput.value)">Next</button>
</div>
