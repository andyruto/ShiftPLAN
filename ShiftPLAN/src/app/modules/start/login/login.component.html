<div id="outerContainer">
    <img id="banner" src="../../../../assets/images/banner_transparent.png" >
    <label id="labelUserName" for="inputUserName">{{userName}}</label>
    <input id="inputUserName" #userInputName type="text">
    <label id="labelUserPassword" for="inputUserPassword">{{password}}</label>
    <input id="inputUserPassword" #userInputPassword type={{inputType}}>
    <mat-button-toggle id="toggleBtn" (click)="showPassword()">
        <mat-icon id="eyeIcon" svgIcon={{eyeIcon}}></mat-icon>
    </mat-button-toggle>
    <button id="resetPasswordBtn" (click)="resetPassword()">{{resetBtn}}</button>
    <p id="warning">{{warning}}</p>
    <button id="loginBtn" (click)="checkLoginValues(userInputName.value, userInputPassword.value)">Login</button>
</div>
