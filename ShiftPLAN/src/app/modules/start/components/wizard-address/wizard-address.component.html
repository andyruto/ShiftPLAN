<app-toolbar title={{title}}></app-toolbar>
<div id="outerContainer">
    <mat-form-field id="inputAddress">
        <mat-label id="labelAddress">{{label}}</mat-label>
        <input matInput #userInput type="text">
        <mat-error id="warning">{{warning}}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" id="nextBtn" (click)="checkInput(userInput.value)">{{nextButton}}</button>
</div>
