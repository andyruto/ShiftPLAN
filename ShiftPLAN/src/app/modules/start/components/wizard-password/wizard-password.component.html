<app-toolbar title={{title}}></app-toolbar>
<div id="setContainer">
    <mat-form-field id="inputPasswordNew">
        <mat-label id="labelNewPassword">{{labelPasswordNew}}</mat-label>
        <input matInput #userInputNew type="password">
    </mat-form-field>
    <mat-form-field id="inputPasswordCheck">
        <mat-label id="labelPasswordCheck">{{labelPasswordCheck}}</mat-label>
        <input matInput #userInputCheck type="password">
        <mat-error id="warningNew">{{warningNew}}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" id="setBtn" (click)="setPassword(userInputNew.value, userInputCheck.value)">{{nextButton}}</button>
</div>
