<app-toolbar title="{{title}}" [profileBtn]=true [adminBtn]=true></app-toolbar>
<mat-list>
    <mat-list-item id="labelTheme" (click)="navigateToTheme()">
        <mat-icon svgIcon="palette"></mat-icon>
        <span class="alignText">Erscheinungsbild ändern</span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item id="labelAdaptScreen" (click)="navigateToAdaptHome()">
        <mat-icon svgIcon="levels"></mat-icon>
        <span class="alignText">Übersicht anpassen</span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item id="labelPassword" (click)="navigateToPassword()">
        <mat-icon svgIcon="lock"></mat-icon>
        <span class="alignText">Passwort ändern</span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item id="labelInfo" (click)="navigateToInfo()">
        <mat-icon svgIcon="info"></mat-icon>
        <span class="alignText">App Informationen</span>
    </mat-list-item>
</mat-list>
