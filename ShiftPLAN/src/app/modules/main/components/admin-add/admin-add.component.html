<app-toolbar title="{{title}}" [backBtn]=true></app-toolbar>
<mat-form-field id="inputUsername" class="inputField">
    <mat-label id="labelUsername">{{labelUsername}}</mat-label>
    <input matInput #inputUsername type="text">
</mat-form-field>
<mat-form-field id="inputPassword" class="inputField">
    <mat-label id="labelPassword">{{labelPassword}}</mat-label>
    <input matInput #inputPassword type="password">
</mat-form-field>
<mat-checkbox id="checkBoxUserHidden" (change)="checking()" [checked]=checked>{{checkBoxUserHidden}}</mat-checkbox>
<button mat-raised-button id="saveUserBtn" class="displayBtn" color="accent" (click)="saveNewUser(inputUsername.value, inputPassword.value)">{{saveBtn}}</button>
