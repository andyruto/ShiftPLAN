<app-toolbar title="{{title}}" [profileBtn]=true [settingsBtn]=true [adminBtn]=true></app-toolbar>
<div id="container">
    <swiper [config]="config">
        <div *ngFor="let data of allStatisticData">
            <h1 id="labelMonth">{{data.month}}</h1>
            <mat-list>
                <mat-list-item id="labelHours">
                    <span>{{labelWorkingHours}}</span>
                    <span id="contentHours" class="alignText">{{data.workHours}} {{wordHours}}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item id="labelDays">
                    <span>{{labelWorkingDays}}</span>
                    <span id="contentDays" class="alignText">{{data.workDays}} {{wordDays}}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item id="labelSick">
                    <span>{{labelSickDays}}</span>
                    <span id="contentSick" class="alignText">{{data.sickDays}} {{wordDays}}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item id="labelVacation">
                    <span>{{labelVacationDays}}</span>
                    <span id="contentVacation" class="alignText">{{data.vacationDays}} {{wordDays}}</span>
                </mat-list-item>
            </mat-list>
        </div>
    </swiper>
</div>
