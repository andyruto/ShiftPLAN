<app-toolbar title="{{title}}" [profileBtn]=true [settingsBtn]=true [adminBtn]=true></app-toolbar>
<div id="container">
    <cdk-virtual-scroll-viewport id="shiftsScrollView" itemSize=shifts.length>
        <div matRipple *cdkVirtualFor="let data of shifts; let last = last" (click)="navigateToShift()">
            <div class="shiftRow">
                <mat-icon class="warningIcon" svgIcon="warning"></mat-icon>
                <div class="headerText">{{data.weekday}}, {{data.date}}</div>
                <div class="headerText">{{data.start}} - {{data.end}} {{wordClock}}</div>
                <div>{{data.task}}</div>
                <div *ngFor="let person of data.employees, index as i" class="personLabel">
                    <span>{{person}}</span>
                    <span *ngIf="i != data.employees.length-1">,</span>
                    &nbsp;
                </div>
            </div>
            <mat-divider *ngIf="!last"></mat-divider>
        </div>
    </cdk-virtual-scroll-viewport>
    <button mat-fab color="accent" id="addShiftBtn" (click)="navigateToAddShift()">
        <mat-icon svgIcon="plus"></mat-icon>
    </button>
</div>
