<div>
    <button mat-flat-button (click)="selectDay(0)" [disabled]="this.data.existingDays[0]" color="primary" class="addTimeBtn">{{mondayName}}</button>
    <button mat-flat-button (click)="selectDay(1)" [disabled]="this.data.existingDays[1]" color="primary" class="addTimeBtn">{{tuesdayName}}</button>
    <button mat-flat-button (click)="selectDay(2)" [disabled]="this.data.existingDays[2]" color="primary" class="addTimeBtn">{{wednesdayName}}</button>
    <button mat-flat-button (click)="selectDay(3)" [disabled]="this.data.existingDays[3]" color="primary" class="addTimeBtn">{{thursdayName}}</button>
    <button mat-flat-button (click)="selectDay(4)" [disabled]="this.data.existingDays[4]" color="primary" class="addTimeBtn">{{fridayName}}</button>
    <button mat-flat-button (click)="selectDay(5)" [disabled]="this.data.existingDays[5]" color="primary" class="addTimeBtn">{{saturdayName}}</button>
    <button mat-flat-button (click)="selectDay(6)" [disabled]="this.data.existingDays[6]" color="primary" class="addTimeBtn">{{sundayName}}</button>  
</div>
