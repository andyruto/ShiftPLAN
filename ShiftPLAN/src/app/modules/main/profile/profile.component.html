<app-toolbar title="{{title}}" [settingsBtn]=true [adminBtn]=true></app-toolbar>
<mat-list>
    <mat-list-item id="labelUserName">
        <span>{{username}}:</span>
        <span id="contentUserName" class="alignText">Test Username</span>
    </mat-list-item>
    <mat-list-item id="labelRole">
        <span>{{role}}:</span>
        <span id="contentRole" class="alignText">Test Rolle</span>
    </mat-list-item>
</mat-list>
<button mat-raised-button id="logoutBtn" color="accent" (click)="checkLogout()">Logout</button>
<div id="checkLogout">
    <p id="labelCheck">{{logoutLabel}}</p>
    <div class="distributeBtns">
        <button mat-flat-button id="stopLogoutBtn" color="primary" (click)="stopLogout()">{{noBtn}}</button>
        <button mat-flat-button id="confirmLogoutBtn" color="primary" (click)="userLogout()">{{yesBtn}}</button>    
    </div>
</div>
