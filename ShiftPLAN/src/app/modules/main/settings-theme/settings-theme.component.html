<app-toolbar title="{{title}}" [backBtn]=true></app-toolbar>
<p id="labelMode">{{labelMode}}:</p>
<mat-radio-group>

    <mat-radio-button id="darkBtn" value="dark">{{darkBtn}}</mat-radio-button>
</mat-radio-group>
